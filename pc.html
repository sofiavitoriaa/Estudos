<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PC novo </title>
    <link rel="shortcut icon" href="imac.png" type="image/x-icon">
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(216, 194, 216);
            
        }
        div {
            display: inline-block;
            border: 2px solid rgb(216, 194, 216);
            background-image: url('euzinha.png');
            background-repeat: no-repeat;
            border-radius: 50px;
            width: 100px;
            height: 100px;
        }
        header {
            text-align: center;
            padding: 10px;
            margin: 10px;
            background-color: white;
            border-radius: 10px;
        }
        header > h1 {
            background-color: white;
        }
        .shopping-list {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .shopping-list li {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .shopping-list li:last-child {
            border-bottom: none;
        }

        .shopping-list input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.5);
        }

        .shopping-list li.concluido {
            text-decoration: line-through;
            background-color: #e0f7e9;
        }

        .shopping-list li:hover {
            background-color: #f5f5f5;
        }

        .item-text {
            flex: 1;
        }
        footer {
            text-align: center;
            background-color: white; 
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>  
        <div> </div>
        <h1> Lista de compras pro Upgrade do PC </h1>
    </header>
    <main>
        <ul class="shopping-list">
            <li>
                <input type="checkbox" id="item1">
                <label for="item1" class="item-text"> Placa mãe </label>
            </li>
            <li> 
                <input type="checkbox" class="item2">
                <label for="item2" class="item-text"> Processador </label>
            </li>
            <li> <input type="checkbox" class="item3">
                <label for="item3" class="item-text"> Fonte </label>
            </li>
            <li> <input type="checkbox" class="item4">
                <label for="item4" class="item-text"> Memória ram </label>
            </li>
            <li>
                <input type="checkbox" class="item5">
                <label for="item5"> SSD </label>
            </li>
            <li>
                <input type="checkbox" class="item6">
                <label for="item6" class="item-text"> Cooler </label>
            </li>

        </ul>
        <script>
            const checkboxes = document.querySelectorAll('.shopping-list input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const listItem = this.parentElement;
                    if (this.checked) {
                        listItem.classList.add('concluido');
                    } else {
                        listItem.classList.remove('concluido');
                    }
                });
            });
        </script>
    </main>
    <footer>
        <nav>
            <a href="links.html"> &#x27A1; Links &#x2B05; </a>
        </nav>
        <p> Criado por: Soso, a mais mais &#x1F48B; </p>
    </footer>
</body>
</html>
